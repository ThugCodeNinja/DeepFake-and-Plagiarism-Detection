<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>AI Generated Text Checker</title>
</head>
<body>

    <div class="container header">
        <div class="row">
            <div class="col">
                <h2 class="header_title">AI Generated Text Checker</h2>
            </div>
        </div>
        <div class="row">
            <div class="col header_description">
                <p>Classify the text generated by AI tools like chatGPT. Fake refers to the text generated by an AI and Real refers to the text written by a human.</p>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="{{ url_for('static', filename='app.js') }}"></script> -->
    <div class="container card">
        <div class="row">
            <div class="col">
                <form action="/processed_text" method="post">
                    <textarea id="text" name="text" placeholder="Enter Text Here" style="width: 100%; height: 200px;"></textarea>
                    <button type="submit">Process Text</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="uploadFile" accept=".txt, .pdf, .docx">
                    <label class="custom-file-label" for="uploadFile">Choose file</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
