<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(45deg, #FFD700, #87CEEB, #98FB98, #FFB6C1);
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .buttons {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            background-color: #FF6347; /* Tomato color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #FF4500; /* Orangered color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Platform</h1>
        <p>Check if your content is AI generated or modified!</p>
        <div class="buttons">
            <a href="{{ url_for('login') }}" class="button">Login</a>
            <a href="{{ url_for('signup') }}" class="button">Signup</a>
        </div>
    </div>
</body>
</html>
